<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WTAssignment~1</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id=body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div id="div1">
        <form>
            <legend style="font-weight: bold; text-align: center; text-decoration:underline;">Add/Update person form
            </legend>
            <label for="naam">Name:</label>
            <input type="text" id="naam" name="naam" placeholder="name"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male"> Male <input type="radio" id="gender"
                name="gender" value="female"> Female <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="age"><br><br>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
            </select>
            <br><br>
            <input type="reset" title="reset the form">
            <input type="button" id="addBtn" title="add a record to the table" onclick=addEntry() value="add">
            <input type="button" id="updateBtn" title="update the selected record" onclick=updateEntry() value="update"
                disabled>
        </form>
    </div>
    <div id="div2">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script src="JavaScript.js"></script>

</html>
